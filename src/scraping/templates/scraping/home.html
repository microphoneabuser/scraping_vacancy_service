{% extends "base.html" %}
{% block title %} Scraping vacancy service {% endblock %}
{% block content %} 
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="display-4 ">Сервис по сбору и рассылке вакансий</h2>
    </div>
</div>
<div class="row">   
    <div class="col-md-6 mx-auto">
        <h4>Для просмотра доступных вакансий заполните форму</h4>
        <form method="GET" action="{% url 'list'%}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
    </div>
</div>
    
{% endblock %}
